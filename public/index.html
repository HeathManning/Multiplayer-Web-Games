<!DOCTYPE html>
<html>
<!--gets rid of scroll bars-->
<style type="text/css">
    html {
        overflow: hidden;
    }

    body {
        margin: 0;
        background-color: #003e21;
    }

    #HeadingMain {
        color: #067242;
    }

    #holder {
        margin: auto;
    }

    #PlayerTable {
        position: absolute;
        bottom: 20px;
        left: 5%;
        width: 90%;
        background-color: #098b54;
    }

    .center {
        top: 0;
        padding-top: 10px;
        text-align: center;
        background-color: #001e10;
    }
</style>

<head>
    <title>Light Bike 1.0</title>
</head>

<script src="socket.io.js"></script>
<script src="p5.min.js"></script>
<script src="classes.js"></script>
<script src="main.js"></script>

<body>
    <div class="center">
        <h1 id="HeadingMain">Light Bike 1.0</h1><h2>Click where you want to start, then press a direction to start playing.</h2><h3>Use WASD or arrow keys to change direction.</h3>
    </div>
    <div id="holder"></div>
    <table id="PlayerTable">
        <tr>
            <th>Name</th>
            <th>Colour</th>
            <th>Kills</th>
        </tr>
    </table>

</body>

</html>
